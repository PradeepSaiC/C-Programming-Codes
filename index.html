<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Welcome Mini App</title>

  <!-- Telegram WebApp Script -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0f172a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #1e293b;
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      width: 300px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    h1 {
      margin: 0;
      font-size: 22px;
    }

    p {
      margin-top: 10px;
      font-size: 16px;
      opacity: 0.8;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1 id="welcomeText">Welcome</h1>
    <p>This is your dashboard</p>
  </div>

  <script>
    const tg = window.Telegram.WebApp;

    tg.expand(); // makes app full height

    const user = tg.initDataUnsafe.user;

    if (user) {
      const fullName = user.first_name + (user.last_name ? " " + user.last_name : "");
      document.getElementById("welcomeText").innerText = "Welcome, " + fullName + " ðŸ‘‹";
    } else {
      document.getElementById("welcomeText").innerText = "Welcome, Guest ðŸ‘‹";
    }
  </script>
</body>
</html>
